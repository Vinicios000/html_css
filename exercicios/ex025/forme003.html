<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário.</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post"></form>

    
    <p>
        <label for="inome"> Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Digite seu nome aqui" autocomplete="name">
    </p>
    
    <p>
        <label for="imedia">Média </label>
        <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Liimpar">
    </p>
    <p></p>
    
</body>
</html>
