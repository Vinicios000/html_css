<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1> Exemplo de formulário</h1>
    <form action="cadastro.pho" method="post">

        <p>
            <label for="inum">Número</label>
            <input type="range" name="range" id="irange" min="1" max="7" value="4" oninput="ival.innerHTML = Number(irange.value)">
            <output id="ival">4</output>
        </p>

        <P>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </P>

    </form>
    
</body>
</html>
