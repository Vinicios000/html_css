<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Javascriot</title>
    <style>
        body{
            background: rgb(126, 74, 126);
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicar()"> Clique em mim</a>
    <div id="saida"></div>

    <script>
        function clicar() {
            a = document.getElementById('saida')
            a.innerHTML += "<p> Voce clicou </p>"

        }
    </script>
</body>
</html>
