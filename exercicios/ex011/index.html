<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou aumente ou diminua o tamanho do seu navegados</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-P.png" type="image/png">
        <source media="
        (max-width: 1050px)" srcset="imagens/imagem-M.png" type="image/png">
        <img src="imagens/imagem-G.png" alt="imagem flexível">
        <h1>Reproduzundo áudio </h1>
        <p>Vamos aprender a reproduzir áudio em HTML5</p>
        <audio preload="metadata" controls autoplay loop> 
            <source src="midia/happy-misteke.mp3" type="audio/mpeg">
            <source src="midia/happy-misteke.ogg" type="audio/ogg">
            <source src="midia/happy-misteke.wav" type="midia/happy-misteke.wav">
            <p>seu navegador não suporta áudio <a href="midia/happy-misteke.mp3" download="" type="">clique aqui para baixar o arquivo</a></p>
            
        </audio>
    
</body>
</html>
