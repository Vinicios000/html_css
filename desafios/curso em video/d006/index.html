<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mause sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="use a tag &lt;p&gt;">Pagágrafo</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Código-fonto</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">lista numerada</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
