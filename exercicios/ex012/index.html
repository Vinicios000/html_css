<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeo hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="600" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v.m4v" type="video/m4b">
        <source src="midia/meu-video.wabm.webm" type="video/wabm">
        <source src="midia/meu-video.ogv.ogv" type="video/ogg">
        <p>Seu computador não tem capacidade com reprodução de vídeo</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=DL0rHNhiS9ZHQIya" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


    
</body>
</html>
