<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <div>
        <form action="cadastro.php" method="post">
        
                <p>
                    <label for="iusu"> Nome de usuário: </label>
                    <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="15" placeholder="Digite aqui" autocomplete="off">
                </p>
                <p>
                    <label for="isenha">Senha: </label>
                    <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="10" autocomplete="current-password">
                </p>
        
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Liimpar">
                </p>
        
    </div>




        
    </form>
</body>
</html>
