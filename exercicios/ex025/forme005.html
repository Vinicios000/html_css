<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <fieldset>
        <legend>Sexo</legend>
        
        <input type="radio" name="sex" id="isexmas" value="M"> <label for="isex">Masculino</label>

        <input type="radio" name="sex" id="isexfen" checked value="F"> <label for="isex">Feminino</label>

    </fieldset>

    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esbas" id="isbas"> <label for="isbas">Basquete</label>   <br>
        <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futbol</label> <br>
        <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
        <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
        <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Vôlei</label> <br>


    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
